name: ecom
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  page_animation_transition: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash:

flutter_native_splash:
  image: Assets/splash2.png
  color: "#FFE141"
  ios: false
  web: false

flutter:
  uses-material-design: true
  fonts:
    - family: Catamaran
      fonts:
        - asset: Assets/Fonts/Catamaran-Regular.ttf
        - asset: Assets/Fonts/Catamaran-Bold.ttf
          weight: 700
        - asset: Assets/Fonts/Catamaran-ExtraBold.ttf
          weight: 800
        - asset: Assets/Fonts/Catamaran-Light.ttf
          weight: 300
        - asset: Assets/Fonts/Catamaran-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/Catamaran-Thin.ttf
          weight: 100
        - asset: Assets/Fonts/Catamaran-SemiBold.ttf
          weight: 600
